<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Contact Us </title>
</head>
<body>
<h3> Contact Us </h3>
<form>
  <label for="name">Name:</label><br>
  <input type="text" id="name"><br>
  <label for="class">Class:</label><br>
  <input type="text" id="class"><br>
  <label for="birth_date">Birth Date:</label><br>
  <input type="text" id="birth_date"><br>
  Gender:<br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  Hobbies:<br>
  <input type="checkbox" name="cricket" value="cricket"> Cricket <br>
  <input type="checkbox" name="watchtv" value="watchtv"> Watch Tv <br>
  <input type="checkbox" name="playgame" value="playgame"> Play Game <br>
  <input type="checkbox" name="inserf" value="inserf"> Internet Surfing<br>
  Country:<br>
  <select id="country" name="country">
    <option value="India">India</option>
    <option value="USA">USA</option>
    <option value="UK">UK</option>
    <option value="France">France</option>
    <option value="Indonesia">Indonesia</option>
    <option value="Malaysia">Malaysia</option>
    <option value="Brazil">Brazil</option>
  </select><br><br>
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>
</body>
</html>
