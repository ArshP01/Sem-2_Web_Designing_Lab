<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
</head>
<body>
<h3> Testform </h3>
<form>
  <label for="name">Name</label>
  <input type="text" maxlength="20" id="name"><br>
  <label for="password">Password</label>
  <input type="password" id="password" maxlength="15"><br>
  Gender<br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  Continent
  <select id="continent" name="continent">
    <option value="Asia">Asia</option>
    <option value="Africa">Africa</option>
    <option value="Antarctica">Antarctica</option>
    <option value="Europe">Europe</option>
    <option value="North America">North America</option>
    <option value="South America">South America</option>
    <option value="Australia">Australia</option>
  </select><br>
  Meals<br>
  <input type="checkbox" name="breakfast" value="breakfast"> breakfast <br>
  <input type="checkbox" name="lunch" value="lunch"> lunch <br>
  <input type="checkbox" name="dinner" value="dinner"> dinner <br>
  Remark<br>
  <textarea name="remark" cols="20" rows="4"></textarea>
</form>
</body>
</html>
